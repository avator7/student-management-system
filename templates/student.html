<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add student</title>
</head>
<body>
    <H2 class="mb-3 mx-5">Add Your Student</H2>
    <form action="/sms/mangement/creatstudents/" method="POST">
        {% csrf_token %}
        <div class="mb-3 mx-5">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
        </div>
        <div class="mb-3 mx-5">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
        </div>
        <div class="mb-3 mx-5">
            <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3 mx-5">
            <label for="exampleInputEmail1" class="form-label">Number</label>
            <input type="number" class="form-control" id="number" name="number" placeholder="Enter Your Phone Number" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3 mx-5">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Address" aria-describedby="emailHelp" required>
        </div>
          {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-primary mb-3 mx-5">Submit</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
