<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Enroll</title>
</head>
<body>
    <H2 class="mb-3 mx-5">Student Enrollment Form</H2>
    <form action="/sms/mangement/enroll/" method="POST">
        {% csrf_token %}
        <div class="mb-3 mx-5">
            <select class="form-control" aria-label="Default select example" id="student" name="student" required>
              <option selected>Chosse Your Name</option>
              {% for i in student %}
              <option value="{{i.first_name}} {{i.last_name}}">{{i.first_name}} {{i.last_name}}</option>
              {% endfor %}
            </select>
        </div>
        <div class="mb-3 mx-5">
            <select class="form-control" aria-label="Default select example" id="subject" name="subject" required>
              <option selected>Select The Subject</option>
              {% for i in subject %}
              <option value="{{i.name}}">{{i.name}}</option>
              {% endfor %}
            </select>
        </div>
          {% csrf_token %}
        <button type="submit" class="btn btn-primary mb-3 mx-5">Submit</button>
    </form>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</html>
