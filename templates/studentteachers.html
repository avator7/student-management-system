<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2 class="mb-3 mx-5">Get All Teachers Of Student</H2>
    <form action="/sms/mangement/studentteachers/" method="POST">
        {% csrf_token %}
        <div class="mb-3 mx-5">
            <select class="form-control" aria-label="Default select example" id="student" name="student" required>
              <option selected>Chosse Your Name</option>
              {% for i in student %}
              <option value="{{i.first_name}} {{i.last_name}}">{{i.first_name}} {{i.last_name}}</option>
              {% endfor %}
            </select>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mb-3 mx-5">Submit</button>
    </form>

    {% if teachers %}
    <h4 class="mx-5 mb-3">All The Techers of student</h4>
    {% for i in teachers %}
    <div class="conta mx-5 mb-3">
        <h5 class="mx-5 mb-3">{{forloop.counter}}. {{i.name}}</h5>
    </div>
    {% endfor %}
    {% endif %} 
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</html>
