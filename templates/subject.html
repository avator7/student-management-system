<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Subject</title>
</head>
<body>
    <H2 class="mb-3 mx-5">Add Your Subject</H2>
    <form action="/sms/mangement/creatsubject/" method="POST">
        {% csrf_token %}
        <div class="mb-3 mx-5">
          <label for="name" class="form-label">Subject Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Subject Name" required>
        </div>
        <div class="mb-3 mx-5">
          <label for="textbook" class="form-label">Textbook</label>
          <input type="text" class="form-control" id="textbook" name="textbook" placeholder="Textbook" required>
        </div>
          {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-primary mb-3 mx-5">Submit</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
